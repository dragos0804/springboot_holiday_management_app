<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Vacancy</title>
</head>
<body class="flex">

<div th:replace="fragments/componenets::top-bar('Vacancy')"></div>
<div th:replace="fragments/componenets::side-menu(menuItems=${menuItems})"></div>

<div class="flex-1 p-4 ml-32">

  <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
    <table>
      <thead>
      <tr>
        <th>Email</th>
        <th>Current Number of Free Days</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <form th:action="@{/setVacancy}" method="post">
        <tr th:each="employee : ${employeesUnderThisManager}">
          <td th:text="${employee.getEmail()}"></td>
          <td th:text="${employee.getNrOfDaysOff()}"></td>
          <td>
            <input type="number" name="freeDays" th:value="${employee.nrOfDaysOff}" required>
            <input type="hidden" name="employeeId" th:value="${employee.id}">
          </td>
          <td>
            <button type="submit">Submit</button>
          </td>
        </tr>
      </form>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
